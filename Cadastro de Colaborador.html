<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SerVify</title>
</head>
<body>
    <h1>Cadastro de Colaborador</h1>
    
    <form action="/cadastrar-colaborador" method="post">
        <div>
            <label for="nome">Nome completo:</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        
        <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div>
            <label for="confirma-email">Confirme o e-mail:</label>
            <input type="email" id="confirma-email" name="confirma-email" required>
        </div>
        
        <div>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required minlength="8">
        </div>
        
        <div>
            <label for="confirma-senha">Confirme a senha:</label>
            <input type="password" id="confirma-senha" name="confirma-senha" required minlength="8">
        </div>
        
        <div>
            <label for="celular">Celular:</label>
            <input type="tel" id="celular" name="celular" required>
        </div>
        
        <div>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}">
        </div>
        
        <div>
            <label for="data-nascimento">Data de Nascimento:</label>
            <input type="date" id="data-nascimento" name="data-nascimento" required>
        </div>
        
        <div>
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required>
        </div>
        
        <div>
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" required pattern="\d{5}-?\d{3}">
        </div>

        <div>
            <label for="cargo">Cargo:</label>
            <input type="text" id="cargo" name="cargo" required>
        </div>
        
        <div>
            <label for="departamento">Departamento:</label>
            <input type="text" id="departamento" name="departamento" required>
        </div>
        
        <div>
            <input type="checkbox" id="termos" name="termos" required>
            <label for="termos">Concordo com os termos e condições</label>
        </div>
        
        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
